name: Python Linting Check

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  linting:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.8", "3.9", "3.10"]
    steps:
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pylint
        pip install -r requirements.txt
    - name: Generate protos
      run: |
        make
    - name: Analysing the code with pylint
      run: |
        pylint $(git ls-files '*.py') \
        --indent-string='    ' \
        --generated-members=cv2.*,torch.* \
        --ignored-modules=rospy,foundation_model_grpc_server.srv,llama,foundation_model_grpc_interface.lavis_server_pb2 \
        --ignore=src/foundation_model_grpc_interface/ \
        --max-line-length=999